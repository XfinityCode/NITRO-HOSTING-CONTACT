<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nitro-Hosting</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --background-color: #0a0a1a;
            --card-background: rgba(42, 42, 74, 0.9);
            --text-color: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--background-color);
            line-height: 1.6;
        }

        .navbar {
            background-color: rgba(10, 10, 26, 0.95);
            padding: clamp(0.8rem, 2vw, 1.2rem);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(74, 144, 226, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: clamp(0.5rem, 1vw, 1rem);
        }

        .logo-image {
            width: clamp(30px, 5vw, 40px);
            height: clamp(30px, 5vw, 40px);
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .logo-text {
            color: var(--primary-color);
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            background: rgba(74, 144, 226, 0.1);
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .client-space {
            background: var(--primary-color);
            padding: clamp(0.8rem, 2.5vw, 1rem) clamp(1.5rem, 4vw, 2rem);
            border-radius: 25px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.2);
        }

        .client-space:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.3);
            background-color: #357abd;
        }

        .contact-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
            background: linear-gradient(45deg, rgba(10, 10, 26, 0.9), rgba(26, 26, 46, 0.8));
        }

        .contact-container {
            max-width: 800px;
            width: 100%;
            background: var(--card-background);
            border-radius: 20px;
            padding: clamp(2rem, 5vw, 3rem);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2),
                       0 0 30px rgba(74, 144, 226, 0.1);
            border: 1px solid rgba(74, 144, 226, 0.1);
            backdrop-filter: blur(10px);
        }

        .contact-title {
            color: var(--text-color);
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 2rem;
            text-align: center;
        }

        .contact-title span {
            color: var(--primary-color);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--text-color);
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: 500;
        }

        .form-group input[type="email"],
        .form-group textarea {
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(74, 144, 226, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s ease;
            width: 100%;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group input[type="email"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.1);
        }

        .submit-button {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.2);
            position: relative;
            overflow: hidden;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            background-color: #357abd;
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.3);
        }
        
        .submit-button:active {
            transform: translateY(1px);
        }


        @media (max-width: 480px) {
            .logo-text {
                font-size: 1rem;
                padding: 0.3rem 0.6rem;
            }

            .nav-buttons {
                gap: 0.5rem;
            }

            .contact-container {
                padding: 1.5rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>

<body oncontextmenu="return false">
    <nav class="navbar">
        <div class="logo-container">
            <div class="logo-image">
                <img src="http://www.image-heberg.fr/files/17363002484038730628.png" alt="Logo" />
            </div>
            <div class="logo-text">Nitro-Hosting</div>
        </div>
        <div class="nav-buttons">
            <a href="https://discord.gg/8Xyf8Pqavu" class="client-space" target="_blank">Notre Discord</a>
        </div>
    </nav>

    <section class="contact-section">
        <div class="contact-container">
            <h1 class="contact-title">Contactez <span>Nitro-Hosting</span></h1>
            <form 
                action="https://formspree.io/f/xpwwkllj"
                method="POST"
                class="contact-form"
            >
                <div class="form-group">
                    <label for="email">Votre email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Votre message :</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-button">Envoyer</button>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey || event.metaKey) {
                switch (event.key.toLowerCase()) {
                    case 'c':
                    case 'v':
                    case 'a':
                    case 'x':
                        event.preventDefault();
                        return false;
                }
            }
        });

        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        document.addEventListener('selectstart', function(event) {
            event.preventDefault();
        });

        document.addEventListener('dragstart', function(event) {
            event.preventDefault();
        });
    </script>

                        event.preventDefault();

                }
            }
        });

        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        document.addEventListener('selectstart', function(event) {
            event.preventDefault();
        });

        document.addEventListener('dragstart', function(event) {
            event.preventDefault();
        });


    </script>
</body>
</html>
